<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{nextYear('안녕하세요')}}
      <input :type="type" :value="inputData" />
      <br />

      <br />
      <a :href="getKossieCoder('kossiecoder')">코지 코더 채널</a>
      <br />
      <br />

      {{year}}
      <br />
      <button v-on:click="plus">더하기</button>
      <button v-on:click="minus">빼기</button>
      <br />
      <br />

      <form v-on:submit.prevent="submit">
        <!-- 페이지 자동 리로드됨 -->
        <!-- .prevent 라는 이벤트 수식어(event modifier)를 submit 뒤에 추가하면 리로드가 되지 않는다. -->
        <input type="text" />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          person: {
            name: "코지 코더",
            age: 34,
          },
          inputData: "123123",
          type: "number",
          link: "https://www.youtube.com/",
          year: 2018,
        },
        methods: {
          getKossieCoder(channel) {
            return this.link + channel;
          },
          nextYear(greeting) {
            return (
              greeting +
              "! " +
              this.person.name +
              " 는 내년에 " +
              (this.person.age + 1) +
              "살 입니다."
            );
          },
          otherMethod: function () {
            this.nextYear();
          },
          alert() {
            alert("hi Kossie Coder");
          },
          plus() {
            this.year++;
          },
          minus() {
            this.year--;
          },
          submit() {
            console.log("hello");
            alert("submitted");
          },
        },
      });
    </script>
  </body>
</html>
